<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="header container">
      <div class="header__container">
        <img
          class="header__img"
          src="./images/logo.png"
          alt="logo of website"
        />
        <ul class="header__list">
          <li class="header__item">Services</li>
          <li class="header__item">Product</li>
          <li class="header__item">Technology</li>
          <li class="header__item">
            About <i class="fa-solid fa-chevron-down"></i>
          </li>
          <li class="header__item">
            Client <i class="fa-solid fa-chevron-down"></i>
          </li>
          <li class="header__item">Partner</li>
        </ul>
        <div class="header__iconBox">
          <img src="./images/homeIcon.svg" alt="homeIcon" />
          <img src="./images/emailicon.svg" alt="emailicon" />
          <img src="./images/twoBro.svg" alt="twobroIcons" />
        </div>
        <i id="hiddenIcon" class="fa-solid fa-bars"></i>
      </div>
      <div class="header__modal">
        <ul class="header__modal__list">
          <li class="header__modal__item">Services</li>
          <li class="header__modal__item">Product</li>
          <li class="header__modal__item">Technology</li>
          <li class="header__modal__item">About</li>
          <li class="header__modal__item">Client</li>
          <li class="header__modal__item">Partner</li>
        </ul>
      </div>
    </header>

    <script src="./js/index.js"></script>
  </body>
</html>
